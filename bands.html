		<header role="banner">
			<h2>
				<a href="/" class="logo">

				<!-- band name -->
				<span>
					See what <strong>real bands</strong> are listenin&rsquo; to.
				</span>
			</h2>
			
			<nav>
				<a href="#menu">Menu</a>
			</nav>

			<h1>All <strong>Listenin&rsquo;to</strong> sessions:</h1>

			<div class="interesting band lg no-t">
