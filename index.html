---
layout: default
---

{% for post in site.categories.live limit:1 %}
	<header role="banner" class="{{post.band_css}}">

      <h2>
        
        <a href="/" class="logo">
          <img src="/images/logo-w.svg" />
        </a>
        
        <span>
        What are <a href="{{post.band_url}}" target="_blank">{{post.title}}</a> listenin&rsquo; to?
        </span>

      </h2>

      <nav>
        <a href="#menu">Menu</a>
        <!--<a href="/wtf.html">WTF?!?</a>-->
      </nav>

      <small>
      {{post.photo_details}}
      </small>

      <div class="cover"></div>

    </header>

    <div class="main" role="main">

      <h3>First, a bit of background:</h3>
      <h1>{{post.intro}}</h1>

      <div class="interesting">
        
        {{post.content}}

        <aside class="history">
          <h2>Discography</h2>
          <ol>{{post.albums}}</ol>
        </aside>

        <aside class="extras">
          <h2>Fun facts</h2>
          <p>{{post.fun_fact}}</p>
        </aside>

        <hr />

      </div>

    </div>
{% endfor %}
