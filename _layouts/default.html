<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title dir="ltr">
      {% if page.path contains '_posts' %}
      What {{page.title_prefix}} {{page.title}} listenin&rsquo; to?
      {% else %}
      {% if page.url == '/bands.html' %}
      See what real bands are listenin&rsquo; to.
      {% endif %}
      {% if page.url == '/wtf.html' %}
      Just WTF is Listenin&rsquo; to?
      {% endif %}
      What are bands REALLY listenin&rsquo; to?
      {% endif %}
    </title>
    <meta name="description" content="{{page.bio}}" />

    <!-- filament group loadCSS for ajax CSS loading -->
    <script>
      function loadCSS(e,t,n){"use strict";var i=window.document.createElement("link");var o=t||window.document.getElementsByTagName("script")[0];i.rel="stylesheet";i.href=e;i.media="only x";o.parentNode.insertBefore(i,o);setTimeout(function(){i.media=n||"all"})}
      loadCSS('/stylesheets/lt.min.css');
    </script>

    <noscript>
      <link rel="stylesheet" media="screen" href="/stylesheets/lt.min.css" />
    </noscript>    

    <meta name="mobile-web-app-capable" content="yes" />

    <script>
      document.addEventListener("touchstart", function() {},false);
    </script>

  </head>
  <body>

    {{ content }}

    <!--<script type="text/javascript" src="/javascripts/lt.min.js" async></script>-->

    <footer class="main" id="menu">
      <nav>
        {% if page.url != '/index.html' %}
        <span{% if page.path contains '_posts' %} class="d"{% endif %}>
          <a href="/">Current</a>
        </span>
        {% endif %}
        {% if page.url != '/bands.html' %}
        <span>
          <a href="/bands.html">All bands</a>
        </span>
        {% endif %}
        {% if page.url != '/wtf.html' %}
        <span>
          <a href="/wtf.html">WTF?!?</a>
        </span>
        {% endif %}
        <span class="d">
          <a href="mailto:howdy@listeninto.us">Suggest<span class="d"> a Band</span></a>
        </span>
      </nav>

      <a href="/"><img src="/images/logo.svg" class="logo" /></a>

      <h4>&copy; 2014 jefff.co</h4>
    </footer>

  </body>
</html>
